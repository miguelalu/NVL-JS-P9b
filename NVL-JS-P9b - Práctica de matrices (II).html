<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practica de matrices (II)</title>
</head>
<body>
	<script type="text/javascript">
		var a = "Lunes,Martes,Miercoles,Jueves,Viernes,Sabado,Domingo"
		var b = "Madrid.Sevilla.Barcelona.Valencia.Zaragoza.Bilbao.Donosti"

		var a = a.split(",");
		var b = b.split(".");

		var c = new Array();
			c[0] = new Array(a[0],b[0]);
			c[1] = new Array(a[1],b[1]);
			c[2] = new Array(a[2],b[2]);
			c[3] = new Array(a[3],b[3]);
			c[4] = new Array(a[4],b[4]);
			c[5] = new Array(a[5],b[5]);
			c[6] = new Array(a[6],b[6]);

		document.write(c);

	</script>
	
</body>
</html>
